[buildout]
extends = base.cfg

eggs +=
    uqmc.theme
    uqmc.types
    plone.portlet.static

parts +=
    initscript

[initscript]
recipe = collective.recipe.template
url = http://eggs.mooball.net/buildout/templates/zope_initscript.templ
output = /etc/init.d/${initscript:name}
mode = 755
name = zope_${instance:http-address}
